    name: AiDeepIn
  profiles:
    active: dev
  mvc:
    async:
      request-timeout: 60000
  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    time-zone: "GMT+8"
    serialization: { write-dates-as-timestamps: false }
  cache:
    type: redis
    redis:
      key-prefix: 'AUTO_CACHE\:'
      time-to-live: 1h
