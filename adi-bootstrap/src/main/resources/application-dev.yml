spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://192.168.50.32:5432/aideepin?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&tinyInt1isBit=false&allowMultiQueries=true
    username: postgres
    password: Cone1234!
    hikari:
      connection-timeout: 10000
      validation-timeout: 3000
      idle-timeout: 60000
      login-timeout: 5
      max-lifetime: 60000
      maximum-pool-size: 10
      minimum-idle: 5
      read-only: false
  data:
    redis:
      host: 192.168.50.32
      port: 6379
      password: Cone1234!
      database: 6
      lettuce:
        pool:
          #连接池最大连接数
          max-active: 20
          #连接池最大阻塞等待时间
          max-wait: -1
          #连接池中的最大空闲连接
          max-idle: 5
          #连接池中的最小空闲连接
          min-idle: 1
  mvc:
    async:
      request-timeout: 90000
logging:
  file:
#    path: D:/data/aideepin/logs
    path: /usr/local/aideepin/logs
  level:
    com.baomidou.mybatisplus: DEBUG

adi:
  frontend-url: http://localhost:1002
  backend-url: http://localhost:1002/api
  proxy:
    enable: false
    host: 127.0.0.1
    http-port: 1087

